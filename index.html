<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tiny Worlds â€“ Main Menu</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b5876, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .shell {
      width: 90%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 24px 28px 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .subtitle {
      font-size: 13px;
      color: #94a3b8;
    }
    .create-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #475569;
      background: #020617;
      color: #e5e7eb;
      min-width: 0;
      flex: 1;
    }
    input::placeholder {
      color: #64748b;
    }
    button {
      border-radius: 10px;
      border: none;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg,#38bdf8,#22c55e);
      color: #0f172a;
      white-space: nowrap;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      box-shadow: 0 8px 18px rgba(56,189,248,0.3);
    }
    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(56,189,248,0.4);
    }
    button.secondary {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #475569;
      box-shadow: none;
    }
    button.secondary:hover {
      background:#020617;
      filter: brightness(1.15);
    }
    .worlds-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:20px;
      margin-bottom:8px;
    }
    .worlds-header span {
      font-size: 16px;
      font-weight: 600;
    }
    #worldList {
      max-height: 340px;
      overflow-y: auto;
      padding-right: 6px;
    }
    .world-item {
      background: rgba(15,23,42,0.95);
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 10px 12px;
      margin-bottom: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
    }
    .world-meta {
      text-align:left;
      font-size: 13px;
    }
    .world-meta strong {
      font-size: 15px;
      display:block;
      margin-bottom:2px;
    }
    .world-meta small {
      display:block;
      color:#9ca3af;
    }
    .world-actions {
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .world-empty {
      font-size: 14px;
      color:#9ca3af;
      padding: 14px 0;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div>
        <div class="title">Tiny Worlds</div>
        <div class="subtitle">Seeded test worlds with saves + P2P.</div>
      </div>
      <button class="secondary" onclick="location.href='https://github.com'">
        GitHub Pages Test
      </button>
    </div>

    <div>
      <div style="font-size:14px; color:#cbd5f5; margin-bottom:4px;">Create world</div>
      <div class="create-row">
        <input id="worldName" placeholder="World name (e.g. My First World)" />
        <input id="worldSeed" placeholder="Seed (blank = random)" />
        <button id="createWorldBtn">Create</button>
      </div>
    </div>

    <div class="worlds-header">
      <span>Worlds</span>
      <button class="secondary" onclick="location.reload()">Refresh</button>
    </div>
    <div id="worldList"></div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/worlds.js"></script>
  <script src="js/ui_mainmenu.js"></script>
</body>
</html>
